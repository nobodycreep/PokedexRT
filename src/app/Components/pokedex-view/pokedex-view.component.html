<section class="pokedex-view">
    <div class="pokedex-header">
        <div class="blue-circle"></div>
        <div class="indicator-lights">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
    </div>

    <div class="container screen">
        <app-pokemon [imageURL]="imagenPokemon" (clickPokemon)="handlePokemon($event)"></app-pokemon>
    </div>
    
    <div class="container lowscreen">
        <button class="button red" (click)="searchPokemon()"> Search </button>
        <input type="text" placeholder="Ingresa el ID del PokÃ©mon" [(ngModel)]="pokemonInput">
        <button class="lines" (click)="toggleDarkMode()">
            <img class="icon" src="https://icones.pro/wp-content/uploads/2021/02/icone-de-la-lune.png" >
        </button>
    </div>

    <div class="container controls">
        <div class="green-screen">
            <p style="font-family: 'Courier New', Courier, monospace;">Medallas Desbloqueables</p>
            <app-medal [imageMURL]="imagenMedalla" (clickMedal)="handleMedal($event)"></app-medal>
        </div>
        <div class="d-pad">
            <div class="d-pad-up"></div>
            <div class="d-pad-right"></div>
            <div class="d-pad-down"></div>
            <div class="d-pad-left"></div>
            <div class="d-pad-center"></div>
        </div>
    </div>


</section>
